Update Labeler Config

# Config file used by .github/workflows/labeler.yml

# This file matches file/folder changes to labels. See https://github.com/actions/labeler for more information.

# e.g to add the test label to any changes in the /tests directory:

# test:
#   - tests/*

# label_name:
#   - path/to/file_or_folder

ghActions:
- changed-files:
  - any-glob-to-any-file: [.github/*]
doc:
- changed-files:
    - any-glob-to-any-file: [docs/*]
    - any-glob-to-any-file: ['**/*.md']
Vagrant:
- changed-files:
    - any-glob-to-any-file: [ansible/pbTestScripts/**/*]
    - any-glob-to-any-file: [ansible/vagrant/Vagrantfile*]
pbTests:
- changed-files:
    - any-glob-to-any-file: [ansible/pbTestScripts/**/*]
docker:
- changed-files:
    - any-glob-to-any-file: [ansible/docker/Dockerfile*]
ansible:
- changed-files:
    - any-glob-to-any-file: [ansible/playbooks/**/*]
    - any-glob-to-any-file: [ansible/plugins/**/*]
    - any-glob-to-any-file: [ansible/inventory.yml]
    - any-glob-to-any-file: [ansible/ansible.cfg]
