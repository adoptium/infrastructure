---
########################
# jckservices iptables #
########################
- name: Install iptables-persistent
  apt: pkg=iptables-persistent state=latest
  tags:
    - skip_ansible_lint

- name: Clear iptables rules
  shell: iptables -X && iptables -F

- name: Setup iptables
  iptables:
    chain: OUTPUT
    jump: ACCEPT

- name: Setup iptables
  iptables:
    chain: INPUT
    ctstate: ESTABLISHED,RELATED
    jump: ACCEPT

- name: Setup iptables
  iptables:
    chain: INPUT
    protocol: icmp
    jump: ACCEPT

- name: Setup iptables allow 22
  iptables:
    chain: INPUT
    protocol: tcp
    destination_port: 22
    jump: ACCEPT

- name: Setup iptables allow 53
  iptables:
    chain: INPUT
    protocol: udp
    destination_port: 53
    jump: ACCEPT

- name: Allow Azure private network (10.1.x.x)
  iptables:
    chain: INPUT
    src_range: 10.1.0.1-10.1.0.254
    jump: ACCEPT

- name: Setup iptables to only allow JCK hosts
  iptables:
    chain: INPUT
    source: "{{ item }}"
    jump: ACCEPT
