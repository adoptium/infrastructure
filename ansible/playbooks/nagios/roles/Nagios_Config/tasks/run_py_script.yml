---
- name: Run python script
  ansible.builtin.script: /ansible/playbooks/nagios/roles/Nagios_Config/scripts/nagios_yaml.py
  args:
    executable: python3

- name: Move .cfg files from scripts to configs
  ansible.builtin.move:
    src: /roles/Nagios_Config/scripts/*.cfg
    dest: /roles/Nagios_Config/scripts/configs
    force: yes
